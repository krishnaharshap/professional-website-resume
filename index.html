<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Resume - Senior QA Analyst">
    <title>Professional Resume</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header id="header">
            <h1 id="name"></h1>
            <p id="title"></p>
            <div class="contact-info" id="contact"></div>
        </header>

        <!-- Professional Summary -->
        <section class="section" id="summary-section">
            <h2 class="section-title">Professional Summary</h2>
            <p id="summary"></p>
        </section>

        <!-- Skills -->
        <section class="section" id="skills-section">
            <h2 class="section-title">Technical Skills</h2>
            <div id="skills" class="skills-grid"></div>
        </section>

        <!-- Experience -->
        <section class="section" id="experience-section">
            <h2 class="section-title">Professional Experience</h2>
            <div id="experience"></div>
        </section>

        <!-- Education -->
        <section class="section" id="education-section">
            <h2 class="section-title">Education</h2>
            <div id="education"></div>
        </section>

        <!-- Certifications -->
        <section class="section" id="certifications-section">
            <h2 class="section-title">Certifications</h2>
            <div id="certifications"></div>
        </section>

        <!-- Footer -->
        <footer>
            <p>Last Updated: <span id="last-updated"></span></p>
            <button id="print-btn" onclick="window.print()">Download PDF</button>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
